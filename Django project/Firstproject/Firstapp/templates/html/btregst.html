{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="row text-center text-light">
			<div class="col bg-success mx-2 p-3 border rounded">
				<h2>First Division</h2>
			</div>
			<div class="col bg-info mx-2 p-3 border rounded">
				<h2>second Division</h2>
			</div>
			<div class="col bg-secondary mx-2 p-3 border rounded">
				<h3>Third Division</h3>
			</div>	
		</div> 
		<div class="row">
			<div class="col bg-warning">
				<h3>Fourth Division</h3>
				<div class="row">
					<div class="col">
						<h3>Fourth-A</h3> 
				</div>
				<div class="col">
					<h3>Fourth-B</h3>
				</div>
			</div>
		</div>		
			<div class="col bg-danger"> 
			</div>
		</div>

		<div class="row">
			<div class="col  mx-2">
			</div>

			<div class="card col-mg-5 bg-warning mx-2">
				<div class="card-body">
					<h3>Registration Form</h3>
					<form>
						<input type="text" name="" placeholder="Enter Username" class="form-control my-2">
						<input type="password" name="" placeholder="Enter Password" class="form-control my-2">
						<div class="row">
							<div class="col">

								<input type="number" name="" placeholder="Enter Age" class="form-control  col-sm my-2">
							</div>
							<div class="col">	


						<select class=" form-control my-2">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
							</select>	
						</div>
					</div>
					<input type="email" name="" placeholder="enter your Mailid" class="form-control my-2">
					<input type="Submit" name="Register" class="btnbtn-outline-s">
				</form>

			</div>	
		</div>				
	</div>		
</body> 
</html>
