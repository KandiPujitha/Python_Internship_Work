<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="{% url 'register' %}" method="post">
	{% csrf_token %}	
	<input type="text" name="firstname" placeholder="Enter your first name"><br>
	<input type="text" name="lastname" placeholder="Enter your last name"><br>  
	<input type="email" name="email" placeholder="Enter your emailID"><br>
	<input type="text" name="address" placeholder="Enter your address here"><br>
	<h3 class="text">Gender</h3>
	<input type="radio" name="gender" value="male">
	<label for="male">male</label><br>
	<input type="radio" name="gender" value="female">
	<label for="female">female</label><br>
	<label>Enter your mobile number</label>
	<input type="text" name="phonenumber" placeholder="Enter your phonenumber"><br>
	<label>Enter your known languages</label><br>
	<label>English</label>
	<input type="checkbox" name="lang" value="English"><br>
	<label>Telugu</label>
	<input type="checkbox" name="lang" value="Telugu"><br>
	<label>Hindi</label>
	<input type="checkbox" name="lang" value="Hindi"><br>
	<input type="submit" name="submit" value="submit here">
</form>	
</body>
</html>
